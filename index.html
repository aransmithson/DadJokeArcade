<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAD JOKE ARCADE</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-yellow: #ffea00;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(26, 11, 46, 0.95);
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            padding: 30px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            z-index: 10;
        }

        /* ðŸŽ¯ UPDATED TITLE LAYOUT */
        .arcade-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 25px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .title-text {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.1;
        }

        .title-top {
            font-size: 0.75em; /* smaller so it matches ARCADE width */
            letter-spacing: 2px;
            margin-bottom: 6px;
            white-space: nowrap;
        }

        .title-main {
            font-size: 1.4em;
        }

        .emoji {
            font-size: 2rem;
            animation: rockPulse 1.8s ease-in-out infinite;
        }

        .emoji.right {
            animation-delay: 0.3s;
        }

        @keyframes rockPulse {
            0%   { transform: rotate(-8deg) scale(1); }
            50%  { transform: rotate(8deg) scale(1.15); }
            100% { transform: rotate(-8deg) scale(1); }
        }

        #joke {
            font-family: 'Righteous', cursive;
            font-size: 1.2rem;
            color: white;
            min-height: 140px;
            padding: 20px;
            background: rgba(0,0,0,.5);
            border: 2px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        button {
            background: var(--neon-pink);
            color: white;
            border: 3px solid var(--neon-yellow);
            padding: 20px;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-yellow);
        }
    </style>
</head>

<body>

<div class="container">

    <h1 class="arcade-title">
        <span class="emoji">ðŸ˜‚</span>

        <span class="title-text">
            <span class="title-top">DAD JOKE</span>
            <span class="title-main">ARCADE</span>
        </span>

        <span class="emoji right">ðŸ˜‚</span>
    </h1>

    <div id="joke">READY PLAYER ONE...</div>
    <button>GET JOKE</button>

</div>

</body>
</html>
