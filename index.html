<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DAD JOKE ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">
    <script defer src="https://cloud.umami.is/script.js" data-website-id="85484b55-b012-4463-b404-d7e3f39087f3"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-yellow: #ffea00;
            --neon-green: #39ff14;
            --dark-bg: #0a0e27;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: var(--dark-bg);
            font-family: 'Press Start 2P', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arcade Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 245, 255, .1) 25%, rgba(0, 245, 255, .1) 26%, transparent 27%),
                linear-gradient(90deg, transparent 24%, rgba(0, 245, 255, .1) 25%, rgba(0, 245, 255, .1) 26%, transparent 27%);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(26, 11, 46, 0.95);
            border: 4px solid var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            padding: 30px;
            width: 90%;
            max-width: 550px;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.2rem, 5vw, 2rem);
            margin-bottom: 20px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        #joke {
            font-family: 'Righteous', cursive;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: white;
            min-height: 140px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.6rem;
            color: var(--neon-green);
        }

        button {
            background: var(--neon-pink);
            color: white;
            border: 3px solid var(--neon-yellow);
            padding: 20px;
            width: 100%;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-yellow);
        }

        button:active { transform: scale(0.95); }

        /* Explosion Particle Styles */
        .emoji-particle {
            position: fixed;
            top: 50%;
            left: 50%;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: explodeOut 1.2s ease-out forwards;
        }

        @keyframes explodeOut {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { 
                transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1.5) rotate(var(--r)); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DAD JOKE ARCADE</h1>
        <div id="joke">READY PLAYER ONE...</div>
        
        <div class="controls">
            <label><input type="checkbox" id="vOn" checked> VOICE</label>
            <label><input type="checkbox" id="lOn" checked> LAUGH</label>
        </div>

        <button onclick="playArcadeJoke()">GET JOKE</button>
    </div>

    <audio id="laughTrack" src="laughter.wav"></audio>

    <script>
        function emojiExplosion() {
            const emojis = ['ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜†', 'ðŸ”¥', 'âœ¨', 'ðŸ’€'];
            const count = 24; // Number of particles
            
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'emoji-particle';
                p.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Randomize trajectory
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 250;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                const rotation = Math.random() * 360;

                p.style.setProperty('--x', x);
                p.style.setProperty('--y', y);
                p.style.setProperty('--r', rotation + 'deg');

                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
        }

        async function playArcadeJoke() {
            const display = document.getElementById('joke');
            const laugh = document.getElementById('laughTrack');
            const vOn = document.getElementById('vOn').checked;
            const lOn = document.getElementById('lOn').checked;

            display.innerText = "LOADING...";

            try {
                const res = await fetch('https://icanhazdadjoke.com/', {
                    headers: { 'Accept': 'application/json' }
                });
                const data = await res.json();
                display.innerText = data.joke;

                if (vOn) {
                    window.speechSynthesis.cancel();
                    const msg = new SpeechSynthesisUtterance(data.joke);
                    msg.rate = 1.1;
                    
                    msg.onend = () => {
                        if (lOn) {
                            emojiExplosion();
                            laugh.currentTime = 0;
                            laugh.play();
                        }
                    };
                    window.speechSynthesis.speak(msg);
                } else if (lOn) {
                    emojiExplosion();
                    laugh.currentTime = 0;
                    laugh.play();
                }
            } catch (err) {
                display.innerText = "CONNECTION LOST!";
            }
        }
    </script>
</body>
</html>
